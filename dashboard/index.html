<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKI BOT Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --text: #e94560;
            --text-light: #f1f1f1;
            --success: #4ecca3;
            --warning: #ffbd69;
            --error: #ff5e5e;
            --info: #3282b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            background-color: var(--secondary);
            color: var(--text);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .dashboard {
            display: flex;
            flex: 1;
            position: relative;
        }

        .sidebar {
            width: 250px;
            background-color: var(--secondary);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, left 0.3s ease;
        }

        .sidebar-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent);
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:active {
            transform: scale(0.95);
        }

        .stats {
            background-color: var(--accent);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .stats h3 {
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .nav-links {
            margin-top: 1rem;
        }

        .nav-link {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--accent);
            transform: translateX(5px);
        }

        .nav-link.active {
            background-color: var(--accent);
            border-left: 4px solid var(--text);
        }

        .main-content {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            background-color: var(--secondary);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .online {
            background-color: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .offline {
            background-color: var(--error);
        }

        .console-container {
            background-color: var(--secondary);
            border-radius: 8px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .console-header {
            background-color: var(--accent);
            padding: 0.75rem 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
        }

        .console-header::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .console-tabs {
            display: flex;
            padding-bottom: 3px;
        }

        .console-tab {
            padding: 0.5rem 0.8rem;
            white-space: nowrap;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .console-tab.active {
            border-color: var(--text);
            color: var(--text);
        }

        .console-actions {
            display: flex;
            margin-left: 5px;
        }

        .console-actions button {
            background-color: transparent;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.5rem 0.5rem;
            margin-left: 0.25rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .console-actions button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .console-output {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            font-family: 'Roboto Mono', monospace;
            background-color: rgba(0, 0, 0, 0.3);
            -webkit-overflow-scrolling: touch;
        }

        .log-entry {
            margin-bottom: 0.75rem;
            padding: 0.5rem;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-word;
            animation: fadeIn 0.3s ease;
        }

        .log-chat {
            border-left: 3px solid var(--info);
        }

        .log-command {
            border-left: 3px solid var(--success);
        }

        .log-notification {
            border-left: 3px solid var(--text);
        }

        .log-error {
            border-left: 3px solid var(--error);
        }

        .log-warning {
            border-left: 3px solid var(--warning);
        }

        .timestamp {
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }
            
            .sidebar {
                position: fixed;
                left: -280px;
                top: 0;
                bottom: 0;
                width: 270px;
                z-index: 1000;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                padding-top: 60px;
                overflow-y: auto;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .sidebar-toggle {
                display: block;
            }
            
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 100;
            }
            
            .overlay.active {
                display: block;
            }
            
            .main-content {
                width: 100%;
                padding: 0.75rem;
            }
            
            .console-header {
                padding: 0.5rem 0.25rem;
            }
            
            .console-tab {
                padding: 0.5rem 0.6rem;
                font-size: 0.9rem;
            }
            
            .console-actions button {
                padding: 0.4rem;
                font-size: 0.8rem;
            }
            
            .status-bar {
                padding: 0.5rem;
                margin-bottom: 0.75rem;
                font-size: 0.9rem;
            }
            
            .console-output {
                padding: 0.75rem;
                font-size: 0.9rem;
            }

            .log-entry {
                margin-bottom: 0.5rem;
                padding: 0.4rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }

            header p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .console-tab {
                padding: 0.4rem 0.5rem;
                font-size: 0.8rem;
            }
            
            .console-actions button {
                padding: 0.3rem;
                margin-left: 0.1rem;
                font-size: 0.75rem;
            }
            
            .console-output {
                font-size: 0.85rem;
            }
            
            .log-entry {
                padding: 0.35rem;
            }
        }

        /* Customize scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AKI BOT DASHBOARD</div>
        <p>Real-time monitoring and control panel</p>
    </header>

    <div class="overlay" id="overlay"></div>
    <button class="sidebar-toggle" id="sidebar-toggle">☰</button>

    <div class="dashboard">
        <aside class="sidebar" id="sidebar">
            <div class="stats">
                <h3>Bot Statistics</h3>
                <div class="stat-item">
                    <span>Uptime:</span>
                    <span id="uptime">00:00:00</span>
                </div>
                <div class="stat-item">
                    <span>Groups:</span>
                    <span id="group-count">0</span>
                </div>
                <div class="stat-item">
                    <span>Users:</span>
                    <span id="user-count">0</span>
                </div>
                <div class="stat-item">
                    <span>Commands:</span>
                    <span id="command-count">0</span>
                </div>
            </div>

            <nav class="nav-links">
                <a href="#" class="nav-link active">Console</a>
                <a href="#" class="nav-link">Commands</a>
                <a href="#" class="nav-link">Users</a>
                <a href="#" class="nav-link">Groups</a>
                <a href="#" class="nav-link">Settings</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot online" id="status-indicator"></div>
                    <span id="status-text">Online</span>
                </div>
                <div class="bot-info">
                    <span>Prefix: <span id="prefix">.</span></span>
                </div>
            </div>

            <div class="console-container">
                <div class="console-header">
                    <div class="console-tabs">
                        <div class="console-tab active" data-filter="all">All Logs</div>
                        <div class="console-tab" data-filter="chat">Chat</div>
                        <div class="console-tab" data-filter="command">Commands</div>
                        <div class="console-tab" data-filter="notification">Notifications</div>
                        <div class="console-tab" data-filter="error">Errors</div>
                    </div>
                    <div class="console-actions">
                        <button id="clear-console" title="Clear console">Clear</button>
                        <button id="toggle-autoscroll" title="Toggle auto-scroll">Auto-scroll</button>
                    </div>
                </div>
                <div class="console-output" id="console-output">
                    <div class="log-entry log-notification">
                        <div class="timestamp">System @ 00:00:00</div>
                        Welcome to AKI BOT Dashboard! Connecting to server...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Connect to Socket.IO server
        const socket = io();
        let autoScroll = true;
        let currentFilter = 'all';
        let startTime = new Date();
        let touchStartX = null;
        
        // DOM Elements
        const consoleOutput = document.getElementById('console-output');
        const clearConsoleBtn = document.getElementById('clear-console');
        const toggleAutoscrollBtn = document.getElementById('toggle-autoscroll');
        const statusDot = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const uptimeEl = document.getElementById('uptime');
        const groupCountEl = document.getElementById('group-count');
        const userCountEl = document.getElementById('user-count');
        const commandCountEl = document.getElementById('command-count');
        const prefixEl = document.getElementById('prefix');
        const consoleTabs = document.querySelectorAll('.console-tab');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const navLinks = document.querySelectorAll('.nav-link');
        
        // Mobile sidebar toggle
        sidebarToggle.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);
        
        function toggleSidebar() {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }
        
        // Close sidebar when a nav link is clicked (on mobile)
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
                
                // Update active link
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
            });
        });
        
        // Touch swipe detection for the console output
        consoleOutput.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });
        
        consoleOutput.addEventListener('touchend', (e) => {
            if (!touchStartX) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const diffX = touchEndX - touchStartX;
            
            // If swiped left to right significantly, toggle sidebar
            if (diffX > 70 && window.innerWidth <= 768) {
                toggleSidebar();
            }
            
            touchStartX = null;
        }, { passive: true });
        
        // Socket event listeners
        socket.on('connect', () => {
            addLogEntry('Connected to server successfully!', 'notification');
            updateStatus(true);
        });
        
        socket.on('disconnect', () => {
            addLogEntry('Disconnected from server. Attempting to reconnect...', 'error');
            updateStatus(false);
        });
        
        socket.on('botLog', (data) => {
            addLogEntry(data.output, data.type, data.color);
        });
        
        socket.on('commandOutput', (data) => {
            addLogEntry(data.output, 'command', data.color);
        });
        
        socket.on('stats', (data) => {
            updateStats(data);
        });
        
        // Functions
        function addLogEntry(message, type = 'info', color = null) {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            
            if (color) {
                entry.style.borderLeftColor = color;
            }
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = `${new Date().toLocaleTimeString()}`;
            
            entry.appendChild(timestamp);
            entry.appendChild(document.createTextNode(message));
            
            consoleOutput.appendChild(entry);
            
            // Limit the number of entries to prevent memory issues
            const maxEntries = 200;
            while (consoleOutput.children.length > maxEntries) {
                consoleOutput.removeChild(consoleOutput.firstChild);
            }
            
            if (autoScroll) {
                consoleOutput.scrollTop = consoleOutput.scrollHeight;
            }
            
            // Apply filter
            if (currentFilter !== 'all' && currentFilter !== type) {
                entry.style.display = 'none';
            }
        }
        
        function updateStatus(isOnline) {
            if (isOnline) {
                statusDot.className = 'status-dot online';
                statusText.textContent = 'Online';
            } else {
                statusDot.className = 'status-dot offline';
                statusText.textContent = 'Offline';
            }
        }
        
        function updateStats(data) {
            if (data.groups) groupCountEl.textContent = data.groups;
            if (data.users) userCountEl.textContent = data.users;
            if (data.commands) commandCountEl.textContent = data.commands;
            if (data.prefix) prefixEl.textContent = data.prefix;
        }
        
        function updateUptime() {
            const now = new Date();
            const diff = now - startTime;
            
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            
            uptimeEl.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        // Scroll to active tab (important for mobile)
        function scrollToActiveTab() {
            const activeTab = document.querySelector('.console-tab.active');
            if (activeTab) {
                const tabsContainer = document.querySelector('.console-tabs');
                const tabLeft = activeTab.offsetLeft;
                const containerWidth = tabsContainer.clientWidth;
                const scrollPos = tabLeft - (containerWidth / 2) + (activeTab.offsetWidth / 2);
                
                tabsContainer.scrollLeft = scrollPos;
            }
        }
        
        // Event listeners
        clearConsoleBtn.addEventListener('click', () => {
            consoleOutput.innerHTML = '';
            addLogEntry('Console cleared', 'notification');
        });
        
        toggleAutoscrollBtn.addEventListener('click', () => {
            autoScroll = !autoScroll;
            toggleAutoscrollBtn.style.backgroundColor = autoScroll ? 'rgba(255, 255, 255, 0.2)' : 'transparent';
            addLogEntry(`Auto-scroll ${autoScroll ? 'enabled' : 'disabled'}`, 'notification');
        });
        
        consoleTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active tab
                consoleTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Apply filter
                currentFilter = tab.dataset.filter;
                const entries = consoleOutput.querySelectorAll('.log-entry');
                
                entries.forEach(entry => {
                    if (currentFilter === 'all') {
                        entry.style.display = 'block';
                    } else {
                        const entryType = Array.from(entry.classList)
                            .find(cls => cls.startsWith('log-'))
                            ?.replace('log-', '');
                        
                        entry.style.display = (entryType === currentFilter) ? 'block' : 'none';
                    }
                });
                
                // Scroll to make active tab visible (for mobile)
                scrollToActiveTab();
            });
        });
        
        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                scrollToActiveTab();
            }, 300);
        });
        
        // Update uptime every second
        setInterval(updateUptime, 1000);
        
        // Initial setup
        toggleAutoscrollBtn.style.backgroundColor = autoScroll ? 'rgba(255, 255, 255, 0.2)' : 'transparent';
        
        // Check if we need to activate mobile view on load
        if (window.innerWidth <= 768) {
            sidebar.classList.remove('open');
        }
    </script>
</body>
</html>
